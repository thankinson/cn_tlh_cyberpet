<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cyber pet</title>
    <link rel="stylesheet" href="stylesheet/stylesheet.css">
</head>
<body>
<!-- ####################################################################################################### -->
<!--                                                main container                                           -->

    <div id="main-container">

<!-- ####################################################################################################### -->
        <!-- contents -->
            <div id="div-tital">
                <h1>CN TLH Cyberpet</h1>
            </div>




            <div id="div-center">
                <div id="div-pet">

                    <div id="div-petimg"><img src="images/whats_in.gif" alt="" id="thePetImg"></div>
                    
                    <div id="div-petcontent">
                    
                        <div id="div-info">
         
                            <label for="petName">What is your pets name? :</label>
                            <input type="text" name="petName" id="petName">
                            <label for="petType">Choose your pet type: </label>
                            <select name="petType" id="petType">
                                <option value="cat">Cat</option>
                                <option value="dog">Dog</option>
                                <option value="fish">Fish</option>
                            </select>
                            <button type="button" id="createPet">Create Pet</button>
                        </div>

                        <div class="space"></div>

                        <div id="div-buttons">

                            <button id="petPlay">Play With Pet</button>
                            <button id="petFeed">Feed Pet</button>
                            <button id="petDrink">Give pet drink</button>
                            
                        </div>

                        <div id="levelOutput">
                            <div class="levelDiv"><h2>Play Level:</h2> <h2 id="levelPlay">0</h2></div>
                            <div class="levelDiv"><h2>Hunger Level:</h2> <h2 id="levelHunger">0</h2></div>
                            <div class="levelDiv"><h2>Thirst Level:</h2> <h2 id="levelThirst">0</h2></div>
                        </div>

                    </div>

                </div>


            </div>
            
            
            
            
            
            
            
            <div id="div-footer">

                <h5>Code Nation Cyberpet assignment || Thomas Hankinson || 03/02/2022</h5>

            </div>

<!-- ####################################################################################################### -->
    </div>
<!-- ####################################################################################################### -->

<!--                                                script                                                   -->

<script src="/javascript/cyberPet.js"></script>

<!-- ####################################################################################################### -->








</body>
</html>
